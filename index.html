<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      .attribution {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 67%, 88%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        class="img-card"
        src="images/bg-pattern-card.svg"
        alt="bg-pattern-card"
      />
      <img class="img-vic" src="images/image-victor.jpg" alt="image-victor" />
      <div class="box2">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
      <hr />
      <div class="list">
        <ul>
          <li>
            <h3>80K</h3>
            <p>Followers</p>
          </li>
          <li>
            <h3>803K</h3>
            <p>Likes</p>
          </li>
          <li>
            <h3>1.4K</h3>
            <p>Photos</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sam-oui</a>.
    </div>
  </body>
</html>
